<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .index-container {
            text-align: center;
            background-color: #f0f8f0;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        .index-container h1 {
            margin: 0;
            color: #333;
            font-size: 32px;
        }
        .index-container p {
            color: #555;
            font-size: 16px;
            margin: 20px 0;
        }
        .index-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .index-buttons a {
            padding: 10px 20px;
            background-color: #56ab2f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .index-buttons a:hover {
            background-color: #45a027;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="index-container">
        <h1>Welcome to MyBlog</h1>
        <p>Create and manage your posts easily. Log in or register to get started!</p>
        <div class="index-buttons">
            <a href="{% url 'user_login' %}">Login</a>
            <a href="{% url 'user_register' %}">Register</a>
        </div>
        <div class="footer">
            &copy; 2025 MyBlog. All rights reserved.
        </div>
    </div>
</body>
</html>
